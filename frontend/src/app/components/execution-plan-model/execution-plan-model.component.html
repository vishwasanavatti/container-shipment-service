<div id="executionPlanModel" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Create Execution Plan</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" *ngFor="let template of templates ">
                    <div class="form-group">
                        <label>{{template.name}}</label>
                        <input type="radio" class="form-control" name="template-type"
                            (change)="selectTemplate(template.id)" [disabled]="template.selected">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Create" (click)="onCreate()">
                </div>
            </form>
        </div>
    </div>
</div>
